<button mat-raised-button color="warn" class="addEvent "(click)="openDialog()">addEvent</button>
<div style="margin-top: 10px; margin-bottom: 50px;" class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- ID Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="creator">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
            <td mat-cell *matCellDef="let row"> {{row.creator}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="departement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departement </th>
            <td mat-cell *matCellDef="let row"> {{row.departement}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row"> {{row.image}} </td>
          </ng-container>

          <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let row"> {{row.start_date}} </td>
          </ng-container>

          <ng-container matColumnDef="end_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
            <td mat-cell *matCellDef="let row"> {{row.end_date}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let row"> {{row.location}} </td>
          </ng-container>


          <ng-container matColumnDef="particpants_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Particpants Number </th>
            <td mat-cell *matCellDef="let row"> {{row.particpants_number}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editEvent(row)" color="primary">
                <mat-icon>edit</mat-icon>

              </button>
              <button mat-icon-button (click)="deleteEvent(row.id)" color="warn">
                <mat-icon>delete</mat-icon>

              </button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Empty "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
      
</div>
